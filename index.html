<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kashmiri Desi Gulab â€” Green Club</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #041018;
      --card: #07232b;
      --accent: #901904;
      --muted: #a3bcbc;
      --text: #eaf7f3;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #01121a 0%, #042a30 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      width: 85px;
      height: auto;
      border-radius: 8px;
    }

    .plant-header {
      flex: 1;
      text-align: center;
    }

    .plant-title {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-bottom: 6px;
      color: #fff;
    }

    .meta {
      color: var(--muted);
      font-size: 15px;
    }

    .sidebar {
      background: rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: 14px;
      margin-top: 24px;
    }

    .species {
      font-size: 17px;
      color: var(--muted);
      margin-bottom: 10px;
      text-align: center;
      font-weight: 500;
    }

    .plant-img {
      width: 100%;
      max-width: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin: 10px auto 20px;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .desc {
      font-size: 16px;
      line-height: 1.7;
      color: #e8f7f0;
      white-space: pre-line;
      text-align: justify;
      margin-bottom: 20px;
    }

    .qr-sample {
      margin-top: 16px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      word-wrap: break-word;
    }

    #enableAudioBtn {
      display: none;
      margin: 10px auto 20px;
      padding: 20px 60px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #c0c0c0;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    #enableAudioBtn:hover {
      background: #ff5f6d;
    }

    footer {
      margin-top: 24px;
      color: var(--muted);
      font-size: 15px;
      text-align: center;
      padding: 10px;
      width: 100%;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 18px; }
      .logo { width: 70px; }
      .plant-title { font-size: 24px; }
      .desc { font-size: 14px; }
      footer { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <a href="http://trcac.org.in/">
      <img src="assets/Trcaclogo.png" alt="Left Logo" class="logo"></a>
      <div class="plant-header">
        <div class="plant-title" id="plantName">Plant</div>
        <div class="meta" id="plantLatin"></div>
      </div>
      <img src="assets/Green_club.jpg" alt="Right Logo" class="logo">
    </header>

    <aside class="sidebar">
      <div class="species" id="speciesLine">Loading plant...</div>
      <div id="plantImageContainer"></div>

      <button id="enableAudioBtn">ðŸ”Š Enable Audio</button>

      <div class="desc" id="desc">Description will appear here.</div>

      <audio id="audio" preload="metadata"></audio>

      <div class="qr-sample small">
        QR opened: <span id="openedUrl"></span>
      </div>
    </aside>

    <div style="margin-top:14px;color:var(--muted);font-size:13px;text-align:center">
      Tip: Audio will auto-play shortly.
    </div>
  </div>

  <footer>
    Developed and Managed by <strong>DevClub TRCAC</strong>
  </footer>

  <script>
    const PLANTS = {
      gulab: {
        title: 'Kashmiri Desi Gulab',
        latin: 'Rosa damascena / Rosa indica',
        image: 'assets/gulab.jpg',
        desc: `
ðŸŒ¹ Hindi Name: à¤•à¤¶à¥à¤®à¥€à¤°à¥€ à¤¦à¥‡à¤¸à¥€ à¤—à¥à¤²à¤¾à¤¬ (Kashmiri Desi Gulab)

Famous for its rich fragrance, deep pink color, and velvety petals, this traditional rose is cherished across Kashmir and India for its natural beauty and soothing aroma.

ðŸŒ¿ Estimated Oxygen Release Rate:
Around 4â€“6 liters of oxygen per day, depending on sunlight exposure, plant size, and leaf density.
The Kashmiri Rose also helps reduce indoor pollutants and freshens the surrounding air with its natural scent.

ðŸŒ Carbon Sequestration Rate:
Kashmiri Desi Gulab sequesters approximately 0.4â€“0.8 kg of CO2 per year. Bushier plants with more branches and leaves can store even higher amounts.

âœ¨ Attractive & Interesting Uses:

1ï¸âƒ£ Fragrance & Beauty in Gardens:
The Kashmiri Desi Gulab is admired for its intense fragrance and layered petals.
Itâ€™s commonly used to decorate gardens, parks, and ceremonies, adding elegance, charm, and a calming aroma to the surroundings.

2ï¸âƒ£ Natural Skincare & Traditional Uses:
Its petals are used to make rose water (à¤—à¥à¤²à¤¾à¤¬ à¤œà¤²), attar (natural perfume), and herbal skincare products.

        `,
        audio: 'assets/gulab.mp3'
      }
    };

    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    const id = getParam('id') || 'gulab';
    const plant = PLANTS[id];
    const openedUrlSpan = document.getElementById('openedUrl');
    openedUrlSpan.textContent = location.href;

    if (!plant) {
      document.getElementById('plantName').textContent = 'Plant not found';
      document.getElementById('desc').textContent = 'No data for id: ' + id;
      throw new Error('Plant data missing for id: ' + id);
    }

    // Fill content
    document.getElementById('plantName').textContent = plant.title;
    document.getElementById('plantLatin').textContent = plant.latin || '';
    document.getElementById('speciesLine').textContent = (plant.latin ? plant.title + ' â€” ' + plant.latin : plant.title);

    // Add plant image
    if (plant.image) {
      const img = document.createElement('img');
      img.src = plant.image;
      img.alt = plant.title;
      img.className = 'plant-img';
      document.getElementById('plantImageContainer').appendChild(img);
    }

    // Add description
    document.getElementById('desc').textContent = plant.desc || '';

    // ---- Audio logic ----
    const audio = document.getElementById('audio');
    audio.src = plant.audio;
    audio.crossOrigin = 'anonymous';
    audio.volume = 1;

    function tryPlay() {
      audio.muted = true;
      audio.play().then(() => {
        setTimeout(() => { audio.muted = false; }, 1);
      }).catch(() => {
        const btn = document.getElementById('enableAudioBtn');
        btn.style.display = 'block';
        btn.addEventListener('click', () => {
          audio.muted = false;
          audio.play();
          btn.style.display = 'none';
        }, { once: true });
      });
    }

    window.addEventListener('load', () => {
      setTimeout(tryPlay, 2000);
    });
  </script>

</body>
</html>
